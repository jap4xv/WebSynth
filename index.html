    <script src="jquery.js"></script>

    <div id="synthCase">	
	<div id="controlPanel">
	<i>WebSynth v1.0</i>
	</div>
	<div id="whiteLine"></div>
	<div id="synth">
		<div id="synthBody">
			<div id="o0" class="octave">
				<div id="3C" class="key white" ></div>
				<div id="3D" class="key white"></div>
				<div id="3E" class="key white"></div>
				<div id="3F" class="key white"></div>
				<div id="3G" class="key white"></div>
				<div id="4A" class="key white"></div>
				<div id="4B" class="key white"></div>
				<div class="flats">
					<div id="3Cs" class="key black"></div>
					<div id="3Ds" class="key black"></div>
					<div id="3Fs" class="key black"></div>
					<div id="3Gs" class="key black"></div>
					<div id="4As" class="key black"></div>
					<div id="4Cs" class="key black"></div>
					<div id="4Ds" class="key black"></div>
					<div id="4Fs" class="key black"></div>
					<div id="4Gs" class="key black"></div>
					<div id="5As" class="key black"></div>
					<div id="5Cs" class="key black"></div>
				</div>
			</div>
			<div id="o1" class="octave">
				<div id="4C" class="key white" ></div>
				<div id="4D" class="key white"></div>
				<div id="4E" class="key white"></div>
				<div id="4F" class="key white"></div>
				<div id="4G" class="key white"></div>
				<div id="5A" class="key white"></div>
				<div id="5B" class="key white"></div>
				<div id="5C" class="key white"></div>
				<div id="5D" class="key white"></div>
			</div>
		</div>
	</div>
	</div>
